<div class="post-title" ng-if="post.images.length > 1" ng-cloak>
    <h2>{{post.title}}</h2>
</div>

<full-image ng-repeat="image in post.images" image="image"></full-image>

<comment ng-repeat="comment in post.comments" comment="comment"></comment>

<div class="footer-nav">
    <a class="btn btn-default btn-lg" href="{{previous}}"><<</a>
    <a class="btn btn-default btn-lg" href="{{next}}">>></a>
</div>
