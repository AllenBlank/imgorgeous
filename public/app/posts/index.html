<div class="row preview-row" ng-repeat="post in posts track by $index" ng-if="$index % 4 === 0">
  <div class="col-sm-3">
    <post-preview post="posts[$index]"></post-preview>
  </div>
  <div class="col-sm-3">
    <post-preview post="posts[$index + 1]"></post-preview>
  </div>
  <div class="col-sm-3">
    <post-preview post="posts[$index + 2]"></post-preview>
  </div>
  <div class="col-sm-3">
    <post-preview post="posts[$index + 3]"></post-preview>
  </div>
</div>
